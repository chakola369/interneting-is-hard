<!--The other major type of content is "inline elements" or "phrasing content". "Block-level" elements are always drawn on a new line, while inline elements can affect sections of text anywhere within a line.-->
<html>
	<head>
		<title>
			Element Level
		</title>
	</head>
	<body>
		<h2>Inline Elements</h2>
		<p>This is a <em>single line</em> paragraph. (duh!)</p>

		<p>Other times you need to <strong>strongly</strong> <em>emphasize</em> the importance of a word or phrase.</p>

		<!--Have a read through the [Web Typography](https://www.internetingishard.com/html-and-css/web-typography/) chapter before going too crazy with the bold and italic fonts.-->

			<p> tags for paragraphs.

			<em> tags for emphasis or italics
			<strong> tags for strong or bold-->

</html>
