<!-- This is a comment -->
<!-- Whenever you surround a piece of text with HTML tags, you’re adding new meaning to that text. -->

<!DOCTYPE html> <!-- Tells the browsers it's and HTML5 code  -->
<html>
	<head>
		<!-- Metadata goes here -->
		<!--
			A web page’s head contains all of its metadata, like the page title, any CSS stylesheets, and other things that are required to render the page but you don’t necessarily want the user to see.
		-->
		<title>Jovial is Interneting!</title>
	</head>
	<body>
		<!-- Content goes here: Which represents the visible content of the page. -->
		<h1>Whooh! HTML-CSS-JS</h1>
		<p>First, we need to learn some basic HTML.</p>

		<h2>Now what?</h2>
		<p> Look at the difference in size of these headings </p>

		<h2>Lists</h2>
		<h3>Un-ordered Lists</h3>
		<ul>
			<li>First list item</li>
			<li>No particular order</li>
			<li>Second list item?</li>
		</ul>

		<!--The HTML specification defines strict rules about what elements can go inside other elements. In this case, <ul> elements should only contain <li> elements.
		How do we know that <ul> only accepts <li> elements and that <li> allows nested paragraphs? Because the [Mozilla Developer Network](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul) (MDN) says so. MDN is a superb HTML element reference.-->

		<h3>Ordered Lists</h3>
		<ol>
			<li>First List Item</li>
			<li>Second List Item</li>
			<li>Third List Item</li>
		</ol>

		<!--<hx> tags for Heading h1 - h6.
			<p> tags for paragraphs.
			<ul> tags for unordered lists.
			<ol> tags for ordered lists.
			<li> tags for list items.-->
	</body>
</html>
