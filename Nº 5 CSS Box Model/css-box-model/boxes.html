	<body>
		<h1>Headings Are Block Elements</h1>

		<p>Paragraphs are blocks, too. <em>However (and this is a big however)</em>, &lt;em&gt; and &lt;strong&gt; elements are not. They are <strong>inline</strong> elements.</p>

		<!-- Adding an invisible element to prevent margin collapse -->
		<!--<div style='padding-top: 1px'></div>-->
		<!-- Only consecutive (margin) elements can collapse into each other. -->

		<!-- Both <div> and <span> are “container” elements that don’t have any affect on the semantic structure of an HTML document. They do, however, provide a hook for adding CSS styles to arbitrary sections of a web page. -->

		<p>Block elements define the flow of the HTML document, while inline elements do not.</p>

		<div>Button</div>
