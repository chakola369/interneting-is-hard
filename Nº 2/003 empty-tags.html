<!DOCTYPE html>
<html>
	<head>
		<title>Empty Tags</title>		
	</head>
	<body>
		<!--Some of the tags can be “empty“ or “self-closing”. HTML condenses consecutive spaces, tabs, or newlines (together known as “whitespace”) into a single space.-->

		<h2>Empty Elements</h2>
		
		<h3>Before: </h3>

		<p>Thanks for reading! Interneting should be getting easier now.</p>

		<p>Regards,
		The Authors</p>

		<!--The newline after Regards in the above snippet will be transformed into a space instead of displaying as a line break.-->

		<!--Web developers often set their text editor to limit line length to around 80 characters. As a programmer, it’s easier to manage code this way, but having each of the newlines show up in the rendered page would severely mess up the intended page layout.-->

		<hr/>

		<h3>After: </h3>
		<p>Thanks for reading! Interneting should be getting easier now. </p>
		
		<p>Regards, <br/>
		The Authors</p>

		<!--<hx> tags for Heading h1 - h6.
			<p> tags for paragraphs.
			<ul> tags for unordered lists.
			<ol> tags for ordered lists.
			<li> tags for list items.
			<em> tags for emphasis or italics
			<strong> tags for strong or bold
			<br/> tags to hard wrap lines.
			<hr/> tag is for horizontal lines-->
	</body>
</html>
